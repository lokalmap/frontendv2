<li *ngIf="aleft" class="left clearfix">
    <span class="chat-img pull-left">
        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{htmlvar.name}}</strong>
            <small class="pull-right text-muted">
                <i class="fa fa-clock-o fa-fw"></i> {{htmlvar.timev}}
            </small>
        </div>
        <p>
            {{htmlvar.msg}}
        </p>
    </div>
</li>
<li *ngIf="!aleft" class="right clearfix">
    <span class="chat-img pull-right">
        <img src={{htmlvar.avtrimg}} alt="User Avatar" class="img-circle">
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <small class="text-muted">
                <i class="fa fa-clock-o fa-fw"></i> {{htmlvar.timev}}
            </small>
            <strong class="pull-right primary-font">{{htmlvar.name}}</strong>
        </div>
        <p>
            {{htmlvar.msg}}
        </p>
    </div>
</li>
