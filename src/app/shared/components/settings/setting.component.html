<app-header></app-header>
<br>
<br>
<div class="row">
    <div class="col-lg-6">
        <div class="card mb-3">
            <div class="card-header">

              <div class="row">
                <div class="col col-lg-8">
                  General
                </div>
                <div class="col col-lg-2">
                    Save <a class="fa fa-save" style="font-size:24px" (click)="onsaved()"></a>
                </div>
                <div class="col col-lg-2">
                    Expand <a class="fa fa-expand" style="font-size:24px" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"></a>

                </div>
              </div>
            </div>
            <div class="card-block">
                <p>
                    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                        Toggle
                    </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="isCollapsed">
                    <div class="card">
                        <div class="card-block">
                            You can collapse this card by clicking Toggle
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
