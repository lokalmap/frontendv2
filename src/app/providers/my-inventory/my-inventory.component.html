    <button type="button" class="btn btn-outline-danger btn-sm" (click)="openModal(tmptmodaldanger)">DELETE</button>
  </div>
</div>

          <table class="table table-hover table-bordered">

              <tr>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"> <span class="page-link">
        2
        <span class="sr-only">(current)</span>
      </span></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
<ng-template #tmptmodalsuccess>
  <div class="modal-success" role="document">
    <div class="modal-header">
      <h3 class="modal-title  pull-left">
        Add Entry
      </h3>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!--modal-success -->
    <div class="form-group">
      <div class="animated fadeIn">
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmitFN(f)"  novalidate>
            <div class="form-group">
              <div class="row">
                <div class="col-xl-4 text-xs-center">
                  General Type:
                </div>
                <div class="col-xl-4 text-xs-center">
                  <input type="radio" value="Product" name="gentype" ngModel #gentype="ngModel"> Product<br>
                </div>
                <div class="col-xl-4 text-xs-center">
                  <input type="radio" value="Service" name="gentype" ngModel #gentype="ngModel"> Service<br>
                </div>
              </div>
              <label for="company">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" name="namestr" ngModel required #namestr="ngModel">
              <div class="form-group" *ngIf="(modaladdctr==1)">
                <label>Price</label>
                <input type="number" class="form-control" placeholder="Enter price" name="price" ngModel required #price="ngModel">

                <label>Category</label>
                <input type="text" class="form-control" placeholder="Enter category" name="cat" ngModel required #cat="ngModel">

                <label>Quantity</label>
                <input type="number" class="form-control" placeholder="Enter quantity" name="qty" ngModel required #qty="ngModel">
                <label>Model / Unit Type</label>
                <input type="text" class="form-control" placeholder="Enter model or unit type" name="utype" ngModel required #utype="ngModel">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" name="desc" ngModel required #desc="ngModel">
              </div>
              <div class="form-group" *ngIf="(modaladdctr==2)">
                <label>Caption</label>
                <input type="text" class="form-control" placeholder="Enter Caption" name="caption" ngModel required #caption="ngModel">
                <label>Tags</label>
                <input type="search" class="form-control" placeholder="Enter Tags" name="tags" ngModel required #tags="ngModel">
                <label>Brand</label>
                <input type="text" class="form-control" placeholder="Enter Brand" name="brand" ngModel required #brand="ngModel">
                <label>Variant / Color</label>
                <input type="text" class="form-control" placeholder="Enter Variant" name="variant" ngModel required #variant="ngModel">
                <label>Serial Number</label>
                <input type="text" class="form-control" placeholder="Serial Number" name="sn_num" ngModel required #sn_num="ngModel">
              </div>
              <div class="form-group" *ngIf="(modaladdctr==3)">
                <label>Features</label>
                <input type="text" class="form-control" placeholder="Enter Features" name="features" ngModel required #features="ngModel">
                <label>Alias</label>
                <input type="text" class="form-control" placeholder="Enter Alias / AKA" name="alias" ngModel required #alias="ngModel">
                <label>End date validity</label>
                <input type="Date" class="form-control" placeholder="Enter Quantity" name="evdte" ngModel required #evdte="ngModel">
                <label>Custom search tags</label>
                <input type="search" class="form-control" placeholder="Enter Custom Tags" name="searchTags" ngModel required #searchTags="ngModel">
              </div>
              <div class="form-group">
                <button class="btn rounded-btn" type= "button" (click)="backfn()">Back</button>
                <button class="btn rounded-btn" type= "submit">Submit</button>
                <button class="btn rounded-btn" type= "button" (click)="nextfn()">Next</button>
              </div>
            </div>
        </form>
      </div>
    </div>
</ng-template>

<ng-template #tmptmodalwarning>
  <div class="modal-warning" role="document">
    <div class="modal-header">
      <h4 class="modal-title  pull-left">
        Modal
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!--modal-success -->
  <div class="modal-body">
    This is a modal.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>

<ng-template #tmptmodaldanger>
  <div class="modal-danger" role="document">
    <div class="modal-header">
      <h4 class="modal-title  pull-left">
        Modal
      </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!--modal-success -->
  <div class="modal-body">
    This is a modal.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
